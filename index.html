<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알람 시계</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/b2e54bcdb7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <div id="title">
          <h1>알람 시계</h1>
        </div>
        <div id="charge">
          <i class="fa-solid fa-battery-full fa-xl"></i>
          100%
        </div>
      </header>

      <main>
        <section>
          <div id="current-time"></div>
          <div>
            <input type="time" id="alarm-time" />
            <button id="set-alarm">Set Alarm</button>
          </div>
          <audio id="alarm-audio" src="/assets/music/alarm.wav" preload="auto"></audio>
        </section>
      </main>

      <aside>
        <section id="input-area">
          <input type="text" id="task-input" onkeyup="enterKey()" />
          <label for="task-label"><span>알람들</span></label>
          <button id="add-button">
            <span>알람 추가하기</span>
          </button>
        </section>

        <section id="alarm-area">
          <div class="task-tabs">
            <div id="under-line"></div>
            <div class="tab" id="all">All</div>
            <div class="tab" id="ongoing">not Done</div>
            <div class="tab" id="done">Done</div>
          </div>
          <div id="task-board"></div>
        </section>
      </aside>
    </div>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
