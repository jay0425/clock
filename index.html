<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알람 시계</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/b2e54bcdb7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <div id="title">
          <h1>Alarm Clock 🐓</h1>
        </div>
        <div id="charge">
          <i class="fa-solid fa-battery-full fa-xl"></i>
          <span id="battery">100%</span>
        </div>
      </header>

      <main>
        <section id="now">
          <h2 id="current-date"></h2>
          <h2 id="current-time"></h2>
        </section>

        <section id="input-area">
          <div>
            <input type="time" id="alarm-input" />
            <label for="task-label"><span>Alarms</span></label>
            <button id="set-alarm">
              <span>알람 추가하기</span>
            </button>
          </div>
          <audio id="alarm-audio" src="/assets/music/alarm.wav" preload="auto"></audio>
        </section>

        <section id="alarm-list">
          <h3>알람 리스트</h3>
          <ul id="alarms"></ul>
        </section>
      </main>
    </div>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
